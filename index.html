<!DOCTYPE html>
<html lang="en" style="height: 100vh; width: 100vw; background-color: #221b2f">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oat's Outpost</title>
  </head>
  <body style="height: 100vh; width: 100vw">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script defer>
      VANTA.CLOUDS2({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        skyColor: 0x1e0f52,
        cloudColor: 0x87e6,
        lightColor: 0xac25ac,
        texturePath: "./gallery/noise.png"
      });
    </script>
  </body>
</html>
